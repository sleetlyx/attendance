<body class="hold-transition skin-red sidebar-mini" ng-app="fhjt" ng-controller="LsUserController" >
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">员工变更管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
                工号：<input type="text" ng-model="searchEntity.empId">
                姓名：<input type="text" ng-model="searchEntity.name">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>

        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting">工号</th>
                <th class="sorting">姓名</th>
                <th class="sorting">性别</th>
                <th class="sorting">身份证</th>
                <th class="sorting">电话号</th>
                <th class="sorting">所属部门</th>
                <th class="sorting">岗位</th>
                <th class="sorting">入职时间</th>

                <th class="sorting">状态</th>
                <th class="sorting">所在地</th>

                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.userid)"></td>
                <td>{{entity.empId}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.sex}}</td>
                <td>{{entity.paperId}}</td>
                <td>{{entity.mobile}}</td>
                <td>{{entity.deptId}}</td>
                <td>{{entity.deptPost}}</td>
                <td>{{entity.hireDate}}</td>
                <td>{{entity.state}}</td>

                <td>{{entity.nativePlace}}</td>
                <td class="text-center" >
<!--                    <button ng-if="isShow[$index]"  >修改为离职未办手续</button>-->
                    <button ng-if="isShow[$index]" type="button" class="btn bg-blue btn-xs"  ng-click="updateEmp(entity.empId)">修改为离职未办手续</button>
                    <button ng-if="isShow[$index]" type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="noteEmpId(entity.empId)">修改部门</button>

                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
   <!-- <tm-pagination conf="paginationConf"></tm-pagination>-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">修改员工所在部门</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
<!--                    <tr>-->
<!--                        <td>部门：</td>-->

<!--                        <td><input  class="form-control" ng-model="entity.empId" placeholder="工号" readonly  unselectable="on" ></td>-->

<!--                    </tr>-->

                    <div class="content_wrap" style="padding: 0">
                        <div class="zTreeDemoBackground left" style="padding: 0">
                            <tr class="list" style="position: absolute;top: 10px;width: 95%">

                            <td class="title" style="width: 20%">部门名称：</td>
                            <td  style="width: 40%;text-align: center;">
                                <input id="citySel" class="form-control" type="text" readonly  unselectable="on" value="" />
                                <input  id="deptId" class="form-control" type="hidden"  value=""/>
                            </td>
                            <td style="width: 30%;text-align: center;">
                                <a id="menuBtn" href="#" onclick="showMenu(); return false;">点击选择部门</a>
                            </td>

                            </tr>
                        </div>

                    </div>

                    <div id="menuContent" class="menuContent" style="display:none; position: absolute;width: 80%">
                        <ul id="treeDemo" class="ztree" style="margin-top:0; width:100%;"></ul>
                    </div>

                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="updateDeptId()">确定</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
